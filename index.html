<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9081f0df74.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row justifycenter">
        <div class="column-half">
          <h1>CountryGo</h1>
        </div>
        <div class="column-half justifyright aligncenter">
          <a><i class="fa-solid fa-paper-plane top-bar" id="plane"></i></a>
          <a><i class="fa-solid fa-house top-bar white" id="home" ></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="subhead" class="hidden">
      <h2 id="bucketlist-heading">Bucket List</h2>
    </div>
    <div class="container">
      <div id="search-bar" class="row hidden">
        <div class="column-full justifycenter">
          <i class="fa-solid fa-magnifying-glass" id="magnify"></i>
          <input type="search" id="search" placeholder="Search">
        </div>
      </div>
      <div id="no-entries" class="row hidden">
        <div class="column-full justifycenter">
          <p>You haven't bucket listed any countries yet.</p>
        </div>
      </div>
      <div id="country-deck">
      </div>
      <div id="notes-page" class="">
        <div class="column-one-third">
          <div class="flag-notes-page">
            <img src="images/placeholder.jpeg" alt="Placeholder">
          </div>
        </div>
        <div class="column-two-third">
          <div class="row">
            <div class="column-two-third-always">
              <h2 class="notes-heading">Travel Notes</h2>
            </div>
            <div class="column-one-third-always justifyright aligncenter">
              <i class="fa-solid fa-pen-to-square" id="edit-icon"></i>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <form>
                <textarea name="notes" id="notes-input"></textarea>
                <button>Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
