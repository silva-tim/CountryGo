<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9081f0df74.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row justifycenter">
        <div class="column-half">
          <h1 class="merriweather">CountryGo</h1>
        </div>
        <div class="column-half justifyright aligncenter">
          <i class="fa-solid fa-paper-plane" id="planetop"></i>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full justifycenter">
          <i class="fa-solid fa-magnifying-glass" id="magnify"></i>
          <input type="text" id="search" placeholder="Search">
        </div>
      </div>
      <div id="country-deck">
        <div class="country-wrapper">
          <div class="country">
            <div class="flag"><img src="https://flagcdn.com/w320/dz.png"
                alt="The flag of Algeria features two equal vertical bands of green and white. A five-pointed red star within a fly-side facing red crescent is centered over the two-color boundary.">
            </div>
            <h2>Algeria</h2>
            <hr>
            <h3>Algiers</h3>
            <h3>Africa</h3>
            <h3>44.7 Million People</h3>
          </div>
          <div class="country">
            <h2>Algeria</h2>
            <hr>
            <h3><span>Capitol:</span> Algiers</h3>
            <h3><span>Region:</span> Africa</h3>
            <h3><span>Population:</span> 44.7 Million People</h3>
            <h3><i class="fa-solid fa-map-pin"></i> Northern Africa</h3>
            <h3><i class="fa-solid fa-money-bill"></i> DZD</h3>
            <h3><i class="fa-solid fa-language"></i> Language</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
